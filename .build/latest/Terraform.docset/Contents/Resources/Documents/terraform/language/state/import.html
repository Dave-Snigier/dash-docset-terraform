                <h1 id="import-existing-resources">Import Existing Resources</h1>

<p>Terraform is able to import existing infrastructure. This allows you to take
resources you have created by some other means and bring them under Terraform management.</p>

<p>To learn more, see <a href="../../terraform/language/import.html">Import</a>.</p>
