                <h1 id="compact-function"><code>compact</code> Function</h1>

<p><code>compact</code> takes a list of strings and returns a new list with any null or empty string
elements removed.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; compact(["a", "", "b", null, "c"])
[
  "a",
  "b",
  "c",
]
</code></pre>
