                <h1 id="strcontains-function"><code>strcontains</code> Function</h1>

<p><code>strcontains</code> function checks whether a substring is within another string.</p>

<div class="codehilite"><pre><span></span><code><span class="err">str</span><span class="nf">contains</span><span class="p">(</span><span class="kt">string</span><span class="p">,</span><span class="w"> </span><span class="err">substr</span><span class="p">)</span><span class="w"></span>
</code></pre></div>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; strcontains("hello world", "wor")
true
</code></pre>

<pre><code>&gt; strcontains("hello world", "wod")
false
</code></pre>
