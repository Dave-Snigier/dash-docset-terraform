                <h1 id="floor-function"><code>floor</code> Function</h1>

<p><code>floor</code> returns the closest whole number that is less than or equal to the
given value, which may be a fraction.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; floor(5)
5
&gt; floor(4.9)
4
</code></pre>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Related%20Functions"></a><h2 id="related-functions">Related Functions</h2>

<ul>
<li><a href="../../terraform/language/functions/ceil.html"><code>ceil</code></a>, which rounds to the nearest whole number <em>greater than</em>
or equal.</li>
</ul>
