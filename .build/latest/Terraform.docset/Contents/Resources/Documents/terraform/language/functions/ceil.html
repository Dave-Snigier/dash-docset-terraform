                <h1 id="ceil-function"><code>ceil</code> Function</h1>

<p><code>ceil</code> returns the closest whole number that is greater than or equal to the
given value, which may be a fraction.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; ceil(5)
5
&gt; ceil(5.1)
6
</code></pre>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Related%20Functions"></a><h2 id="related-functions">Related Functions</h2>

<ul>
<li><a href="../../terraform/language/functions/floor.html"><code>floor</code></a>, which rounds to the nearest whole number <em>less than</em>
or equal.</li>
</ul>
