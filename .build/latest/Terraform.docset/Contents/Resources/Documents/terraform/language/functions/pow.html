                <h1 id="pow-function"><code>pow</code> Function</h1>

<p><code>pow</code> calculates an exponent, by raising its first argument to the power of the second argument.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; pow(3, 2)
9
&gt; pow(4, 0)
1
</code></pre>
