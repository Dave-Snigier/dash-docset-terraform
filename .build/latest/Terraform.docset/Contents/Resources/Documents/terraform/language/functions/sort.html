                <h1 id="sort-function"><code>sort</code> Function</h1>

<p><code>sort</code> takes a list of strings and returns a new list with those strings
sorted lexicographically.</p>

<p>The sort is in terms of Unicode codepoints, with higher codepoints appearing
after lower ones in the result.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; sort(["e", "d", "a", "x"])
[
  "a",
  "d",
  "e",
  "x",
]
</code></pre>
