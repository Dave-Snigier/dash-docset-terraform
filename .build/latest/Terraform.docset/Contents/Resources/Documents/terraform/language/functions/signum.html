                <h1 id="signum-function"><code>signum</code> Function</h1>

<p><code>signum</code> determines the sign of a number, returning a number between -1 and
1 to represent the sign.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; signum(-13)
-1
&gt; signum(0)
0
&gt; signum(344)
1
</code></pre>
