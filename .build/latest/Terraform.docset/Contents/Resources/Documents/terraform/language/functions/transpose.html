                <h1 id="transpose-function"><code>transpose</code> Function</h1>

<p><code>transpose</code> takes a map of lists of strings and swaps the keys and values
to produce a new map of lists of strings.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; transpose({"a" = ["1", "2"], "b" = ["2", "3"]})
{
  "1" = [
    "a",
  ],
  "2" = [
    "a",
    "b",
  ],
  "3" = [
    "b",
  ],
}
</code></pre>
