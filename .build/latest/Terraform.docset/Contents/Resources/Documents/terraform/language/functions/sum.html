                <h1 id="sum-function"><code>sum</code> Function</h1>

<p><code>sum</code> takes a list or set of numbers and returns the sum of those numbers.</p>

<p><code>sum</code> fails when given an empty list or set.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; sum([10, 13, 6, 4.5])
33.5
</code></pre>
