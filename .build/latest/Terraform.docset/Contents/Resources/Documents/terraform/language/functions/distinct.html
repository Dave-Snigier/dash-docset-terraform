                <h1 id="distinct-function"><code>distinct</code> Function</h1>

<p><code>distinct</code> takes a list and returns a new list with any duplicate elements
removed.</p>

<p>The first occurrence of each value is retained and the relative ordering of
these elements is preserved.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; distinct(["a", "b", "a", "c", "d", "b"])
[
  "a",
  "b",
  "c",
  "d",
]
</code></pre>
