                <h1 id="reverse-function"><code>reverse</code> Function</h1>

<p><code>reverse</code> takes a sequence and produces a new sequence of the same length
with all of the same elements as the given sequence but in reverse order.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Examples"></a><h2 id="examples">Examples</h2>

<pre><code>&gt; reverse([1, 2, 3])
[
  3,
  2,
  1,
]
</code></pre>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Related%20Functions"></a><h2 id="related-functions">Related Functions</h2>

<ul>
<li><a href="../../terraform/language/functions/strrev.html"><code>strrev</code></a> reverses a string.</li>
</ul>
