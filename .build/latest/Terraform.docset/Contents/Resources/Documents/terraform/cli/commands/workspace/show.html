                <h1 id="terraform-workspace-show-command"><code>terraform workspace show</code> command</h1>

<p>The <code>terraform workspace show</code> command outputs the current workspace.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Usage"></a><h2 id="usage">Usage</h2>

<p>Usage: <code>terraform workspace show</code></p>

<p>The command displays the current workspace.</p>

<a class="dashAnchor" name="//apple_ref/cpp/Section/Example"></a><h2 id="example">Example</h2>

<pre><code>$ terraform workspace show
development
</code></pre>
